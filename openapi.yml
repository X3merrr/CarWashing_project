openapi: '3.0.3'
info:
  title: Washing Car API
  version: '0.1'
tags:
  - name: Cars
    description: Операции в отношении списка хранимых машин.
  - name: Auth
    description: Операции аутентификации и управления сессиями
  - name: Users
    description: Операции с пользователями
servers:
  - url: http://localhost:3000/api/v1
paths:
  /auth/login:
    post:
      summary: Аутентификация по номеру телефона и паролю
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - phone
                - password
              properties:
                phone:
                  type: string
                  example: '+79123456789'
                password:
                  type: string
                  example: 'mysecretpassword'
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                  user:
                    $ref: "#/components/schemas/User"
        '401':
          description: Неверные учетные данные
        '400':
          description: Некорректный запрос

  /auth/logout:
    post:
      summary: Выход из системы
      tags:
        - Auth
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Успешный выход
        '401':
          $ref: "#/components/responses/Unauthorized"

  /users/register:
    post:
      summary: Регистрация нового пользователя
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserRegistration"
      responses:
        '201':
          description: Пользователь успешно зарегистрирован
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '400':
          description: Некорректные данные пользователя
        '409':
          description: Пользователь с таким номером уже существует

  /users/{userId}:
    get:
      summary: Получить информацию о пользователе
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '404':
          $ref: "#/components/responses/NotFound"
        '403':
          $ref: "#/components/responses/Unauthorized"

    put:
      summary: Обновить информацию о пользователе
      tags:
        - Users
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserUpdate"
      responses:
        '200':
          description: Информация успешно обновлена
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        '404':
          $ref: "#/components/responses/NotFound"
        '403':
          $ref: "#/components/responses/Unauthorized"

  /users/{userId}/cars:
    get:
      summary: Получить машину (массив машин) по userId.
      tags:
      - Cars
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/CarWId"
        '404':
          $ref: "#/components/responses/NotFound"
        '403':
          $ref: "#/components/responses/Unauthorized"
    post:
      summary: Добавить в список машин пользователя новую машину.
      tags:
        - Cars
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CarWOId"
      responses:
        '200': 
          description: Машина успешно добавлена.
        '404':
          $ref: "#/components/responses/NotFound"
        '403':
          $ref: "#/components/responses/Unauthorized"
    put:
      summary: Заменить машину пользователя.
      tags:
        - Cars
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CarWId"
      responses:
        '200': 
          description: Машина успешно заменена.
        '404':
          $ref: "#/components/responses/NotFound"
        '403':
          $ref: "#/components/responses/Unauthorized"  

  /cars/{carId}:
    get:
      summary: Получить информацию о машине по ID
      tags:
        - Cars
      security:
        - bearerAuth: []
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CarWId"
        '404':
          $ref: "#/components/responses/NotFound"
        '403':
          $ref: "#/components/responses/Unauthorized"
          
    delete:
      summary: Удалить машину из общего списка.
      tags:
        - Cars
      security:
        - bearerAuth: []
      parameters:
        - name: carId
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200': 
          description: Машина успешно удалена.
        '404':
          $ref: "#/components/responses/NotFound"
        '403':
          $ref: "#/components/responses/Unauthorized"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    CommonCarFields:
      type: object
      required:
        - gosNumber
        - bodyType
        - ownerId
      properties:
        vin:
          type: string
          example: 'WBAPG7G50BNN17970'
        gosNumber:
          type: string
          example: 'X777XX65'
        make:
          type: string
          example: 'Toyota'
        model:
          type: string
          example: 'Vitz'
        year:
          type: integer
          minimum: 1900
          example: 2011
        bodyType: 
          type: string
          example: 'Sedan'
        ownerId:
          type: array
          items:
            type: string
            format: uuid
          example: ['d67082e5-1a28-4534-8166-12c2a1abebc2']

    CarWId:
      allOf:
        - $ref: '#/components/schemas/CommonCarFields'
        - type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int64
              example: 111111
              
    CarWOId:
      allOf:
        - $ref: '#/components/schemas/CommonCarFields'
        - type: object

    User:
      type: object
      required:
        - id
        - phone
        - email
      properties:
        id:
          type: string
          format: uuid
          example: 'd67082e5-1a28-4534-8166-12c2a1abebc2'
        phone:
          type: string
          example: '+79123456789'
        email:
          type: string
          format: email
          example: 'user@example.com'
        firstName:
          type: string
          example: 'Иван'
        lastName:
          type: string
          example: 'Иванов'
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UserRegistration:
      type: object
      required:
        - phone
        - password
        - email
      properties:
        phone:
          type: string
          example: '+79123456789'
        password:
          type: string
          example: 'mysecretpassword'
        email:
          type: string
          format: email
          example: 'user@example.com'
        firstName:
          type: string
          example: 'Иван'
        lastName:
          type: string
          example: 'Иванов'

    UserUpdate:
      type: object
      properties:
        email:
          type: string
          format: email
          example: 'user@example.com'
        firstName:
          type: string
          example: 'Иван'
        lastName:
          type: string
          example: 'Иванов'

    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
          minimum: 1
        description:
          type: string
          
  responses:
    NotFound:
      description: Сущность не найдена.
    Unauthorized:
      description: Неавторизованный доступ.

security:
  - bearerAuth: []